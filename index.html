<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page layout</title>

    <!-- Favicon-->
    <link rel="icon" type="image/png" href="./assets/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />

    <!-- Font -->
    <link rel="stylesheet" href="./assets/font/stylesheet.css">
    <!-- CSS-->
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <header class="header">
        <div class="header__inner">
            <div class="container">
                <div class="header__inner--top">
                    <div class="header__inner--part1">
                        <img class="header__inner--part1__img" src="./assets/img/Map Pin.svg" alt="">
                        <p class="header__inner--part1__info">Store Location: Lincoln- 344, Illinois, Chicago, USA</p>
                    </div>

                    <div class="header__inner--part2">
                        <div class="header__inner--part2__left">
                            <div class="header__inner--language">
                                <p class="header__inner--language__info">Eng</p>
                                <img class="header__inner--language__img" src="./assets/img/Group.svg" alt="">
                            </div>
                            <div class="header__inner--currency">
                                <p class="header__inner--currency__info">USD</p>
                                <img class="header__inner--currency__img" src="./assets/img/Group.svg" alt="">
                            </div>
                        </div>

                        <span class="header__inner--part2__right">Sign In / Sign Up</span>
                    </div>
                </div>
            </div>
            <!-- Top-->

            <!-- Down-->
        </div>
    </header>

    <nav class="navbar">
        <div class="container"></div>
    </nav>
</body>

</html>
