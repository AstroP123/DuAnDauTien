<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page layout</title>

    <!-- Favicon-->
    <link rel="icon" type="image/png" href="./assets/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />

    <!-- Font -->
    <link rel="stylesheet" href="./assets/font/stylesheet.css">
    <!-- CSS-->
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <header class="header">
        <div class="header__inner">
            <!-- Small One -->
            <div class="container">
                <div class="header__inner--top">
                    <div class="header__inner--part1">
                        <img class="header__inner--part1__img" src="./assets/img/Map Pin.svg" alt="">
                        <p class="header__inner--part1__info">Store Location: Lincoln- 344, Illinois, Chicago, USA</p>
                    </div>

                    <div class="header__inner--part2">
                        <div class="header__inner--part2__left">
                            <div class="header__inner--language">
                                <p class="header__inner--language__info">Eng</p>
                                <img class="header__inner--language__img" src="./assets/img/Group.svg" alt="">
                            </div>
                            <div class="header__inner--currency">
                                <p class="header__inner--currency__info">USD</p>
                                <img class="header__inner--currency__img" src="./assets/img/Group.svg" alt="">
                            </div>
                        </div>

                        <span class="header__inner--part2__right">Sign In / Sign Up</span>
                    </div>
                </div>
            </div>

            <!-- Middle -->
            <div class="container">
                <div class="header__inner--middle">
                    <div class="header__inner--brand">
                        <div class="header__inner--brand__logo">
                            <img src="./assets/img/plant 1.svg" alt="">
                        </div>
                        <div class="header__inner--brand__name">
                            Ecobazar
                        </div>
                    </div>

                    <div class="header__inner--searchbar">
                        <div class="header__inner--searchbar__container">
                            <div class="header__inner--searchbar__container--img">
                                <img src="./assets/img/Search.svg" alt="">
                            </div>
                            <div class="header__inner--searchbar__container--text">
                                Search
                            </div>
                        </div>

                        <div class="header__inner--searchbar__button">
                            <p class="header__inner--searchbar__button--text">
                                Search
                            </p>
                        </div>
                    </div>

                    <div class="header__inner--shopping">
                        <div class="header__inner--shopping__icon">
                            <svg class="header__inner--shopping__img" xmlns="http://www.w3.org/2000/svg" width="32"
                                height="33" viewBox="0 0 32 33" fill="none">
                                <path
                                    d="M15.9995 28.5722C-10.6667 13.8333 7.99999 -2.16666 15.9995 7.95075C24 -2.16666 42.6666 13.8333 15.9995 28.5722Z"
                                    stroke="currentColor" stroke-width="1.5" />
                            </svg>
                        </div>

                        <div class="header__inner--shopping__info">
                            <div class="header__inner--shopping__info__icon">
                                <svg class="header__inner--shopping__img" xmlns="http://www.w3.org/2000/svg" width="34"
                                    height="35" viewBox="0 0 34 35" fill="none">
                                    <path
                                        d="M11.3333 14.6667H7.08333L4.25 30.25H29.75L26.9167 14.6667H22.6667M11.3333 14.6667V10.4167C11.3333 7.28705 13.8704 4.75 17 4.75V4.75C20.1296 4.75 22.6667 7.28705 22.6667 10.4167V14.6667M11.3333 14.6667H22.6667M11.3333 14.6667V18.9167M22.6667 14.6667V18.9167"
                                        stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                </svg>
                            </div>
                            <div class="header__inner--shopping__info__badge">
                                2
                            </div>
                        </div>

                        <div class="header__inner--shopping__cart">
                            <div class="header__inner--shopping__cart--text">
                                Shopping Cart:
                            </div>
                            <div class="header__inner--shopping__cart--price">
                                $57.00
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Nav Links -->
             <div class="container">
                <div class="header__inner--navigation">
                    <div class="header__inner--navigation__allcategories">
                        <div class="header__inner--navigation__allcategories--menu">

                        </div>
                        <div class="header__inner--navigation__allcategories--text">

                        </div>
                        <div class="header__inner--navigation__allcategories--icon">

                        </div>
                    </div>

                    <div class="header__inner--navigation__navlinks">
                        <div class="header__inner--navigation__navlinks--link">
                            <div class="header__inner--navigation__navlinks--link__text">
                                Home
                            </div>
                            <div class="header__inner--navigation__navlinks--link__icon">

                            </div>
                        </div>
                        <div class="header__inner--navigation__navlinks--link">
                            <div class="header__inner--navigation__navlinks--link__text">
                                Shop
                            </div>
                            <div class="header__inner--navigation__navlinks--link__icon">

                            </div>
                        </div>
                        <div class="header__inner--navigation__navlinks--link">
                            <div class="header__inner--navigation__navlinks--link__text">
                                Pages
                            </div>
                            <div class="header__inner--navigation__navlinks--link__icon">

                            </div>
                        </div>
                        <div class="header__inner--navigation__navlinks--link">
                            <div class="header__inner--navigation__navlinks--link__text">
                                Blog
                            </div>
                            <div class="header__inner--navigation__navlinks--link__icon">

                            </div>
                        </div>
                        <div class="header__inner--navigation__navlinks--link">
                            <div class="header__inner--navigation__navlinks--link__text">
                                About Us
                            </div>
                            <div class="header__inner--navigation__navlinks--link__icon">

                            </div>
                        </div>
                        <div class="header__inner--navigation__navlinks--link">
                            <div class="header__inner--navigation__navlinks--link__text">
                                Contact Us
                            </div>
                            <div class="header__inner--navigation__navlinks--link__icon">

                            </div>
                        </div>
                    </div>

                    <div class="header__inner--navigation__callnow">
                        <div class="header__inner--navigation__callnow--icon">

                        </div>
                        <div class="header__inner--navigation__callnow--text">
                            
                        </div>
                    </div>
                </div>
             </div>
        </div>
    </header>

    <nav class="navbar">
        <div class="container"></div>
    </nav>
</body>

</html>
